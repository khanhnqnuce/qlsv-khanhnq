<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title></title>
        <style type="text/css">
            body {background-color: white;font-family:Arial, sans-serif;margin: 0px;padding: 0px;}
            #container {margin: 0 auto;width: 700px;}
            #container a {font-style: italic;color: #333;text-decoration: none;display: block;margin-top: 20px;}
        </style>
        <link type="text/css" href="css/jquery.toastmessage-min.css" rel="stylesheet">
        <script type="text/javascript" src="js/jquery-1.5.min.js"></script>
        <script type="text/javascript" src="js/jquery.toastmessage-min.js"></script>
    </head>
    <body>
        <script type="text/javascript">
            function showSuccessToast() {
                $().toastmessage('showSuccessToast', "Bạn đã đăng ký thành công.")
            }

            function showNoticeToast() {
                $().toastmessage('showNoticeToast', "Ghi nhớ mật khẩu.");
            }
            
            function showWarningToast() {
                $().toastmessage('showWarningToast', "Bạn chưa nhập e-mail hoặc số điện thoại.");
            }
            
            function showErrorToast() {
                $().toastmessage('showErrorToast', "Đã có lỗi xảy ra, vui lòng kiểm tra lại.");
            }            
        </script>
        <div style="" id="container">
            <a href="javascript:showSuccessToast();">Success</a>
            <a href="javascript:showNoticeToast();">Notice</a>
            <a href="javascript:showWarningToast();">Warning</a>
            <a href="javascript:showErrorToast();">Error</a>
        </div>
    </body>
</html>
